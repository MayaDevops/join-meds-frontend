name: ğŸš€ Deploy React App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ”¨ Build React App
      run: npm run build

    - name: âœ… Debug: Check build output
      run: |
        echo "Checking contents of ./build"
        ls -l build || echo "âŒ Build folder is missing!"

    - name: ğŸ“¤ Upload build to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        source: "build/**"
        target: "/var/www/html/react-app"

    - name: ğŸ” Restart Nginx (Optional)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          echo "Restarting nginx..."
          sudo systemctl restart nginx
